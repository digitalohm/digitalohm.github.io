<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        body {
            background: linear-gradient(120deg, #020202, #0c0c0c, #111);
            color: #0ff; /* Neon cyan */
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            padding: 5%;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 0px 0px 8px #0ff, 0px 0px 15px #00ffff;
            animation: glitch 1s infinite alternate;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px 5px #0ff, -2px -2px 5px #f0f; }
            100% { text-shadow: -2px -2px 5px #0ff, 2px 2px 5px #f0f; }
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0px 0px 15px #00ffff;
        }

        .bmc-button {
            background: #ff00ff;
            color: #000;
            font-size: 1.5rem;
            padding: 15px 25px;
            text-decoration: none;
            border: 2px solid #00ffff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ff00ff, 0px 0px 20px #ff00ff;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            margin-top: 20px;
        }

        .bmc-button:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 0px 0px 20px #00ffff, 0px 0px 30px #00ffff;
            transform: scale(1.1);
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2),
                rgba(0, 0, 0, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>i like computers, synthesizers, and cats.</h1>
        <h2>If you like me and we are friends, click below :)</h2>

        <a class="bmc-button" href="https://www.buymeacoffee.com/digitalohm">Buy me a coffee</a>
    </div>

    <div class="scanlines"></div>
</body>
</html>
